<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Timer</title>
</head>
<body>
    <div class="wrapper">
        <div class="timerDisplay">
            <div class="timeDisplay" id="timeDisplay">00:00</div>
            <div class="btnPanel">
                <button class="btn btnStart" id="btn btnStart" onclick="btnStartF()">Start</button>
                <button class="btn btnContinue" id="btn btnContinue" onclick="btnContinueF()">Continue</button>
                <button class="btn btnStop" id="btn btnStop" onclick="btnStopF()">Stop</button>
                <button class="btn btnReset" id="btn btnReset" onclick="btnResetF()">Reset</button>
                <button class="btn btnSave" id="btn btnSave" onclick="btnSaveF()">SAVE</button>
            </div>
        </div>
        
    </div>
    <div class="timeSaved" id="timeSaved">Saved</div>
</body>
</html>
